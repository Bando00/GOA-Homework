<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Student Table</h1>
  <table class="perfect-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Luka</td>
        <td>18</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Beqa</td>
        <td>19</td>
        <td>B</td>
      </tr>
      <tr>
        <td>Gio</td>
        <td>20</td>
        <td>C</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
