<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h2>Example of Unordered list</h2>
        <ul>
            <li>Python</li>
            <li>Html</li>
            <li>JavaScript</li>
        </ul>
        <h2>Example of Ordered list</h2>
        <ol>
            <li>Python</li>
            <li>Html</li>
            <li>JavaScript</li>
        </ol>
    </body>
</html>





<!--UL - Unordered List
    OL - Ordered List
    LI - List Tag 
-->
